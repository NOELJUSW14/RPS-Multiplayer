<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron" id="jumbotron">
            <h1>Any Time is Train Time</h1>
            <p>Choo Choo. Chee Chee.</p>
        </div>
        <div class="card">
            <div class="card-header">Itinerary</div>
            <div class="card-body">
                <table class="table table-hover" id="train-schedule">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" id="train-name">Train Name</th>
                            <th scope="col" id="destination">Destination</th>
                            <th scope="col" id="frequency">Frequency</th>
                            <th scope="col" id="arrival">Next Arival</th>
                            <th scope="col" id="minAway">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>--</td>
                            <td>--</td>
                            <td>---</td>
                            <td>---</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>---</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <hr>
            <hr>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Train Name</label>
                                <input type="text" class="form-control" id="trainInput" placeholder="Train name here">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Destination</label>
                                <input type="text" class="form-control" id="destInput" placeholder="Where To?">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">First Train (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="arrivalInput" placeholder="Arriving When?">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Frequency (min)</label>
                                <input type="text" class="form-control" id="freqInput" placeholder="Next Train?">
                            </div>
                            <button class="btn btn-primary" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/rps.js" type="text/javascript"></script>
</body>

</html>
